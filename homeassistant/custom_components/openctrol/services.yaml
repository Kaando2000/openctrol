select_monitor:
  name: Select Monitor
  description: Select which monitor to capture for remote desktop.
  fields:
    entity_id:
      name: Entity
      description: The Openctrol status sensor entity to target.
      required: true
      selector:
        entity:
          domain: sensor
          integration: openctrol
    monitor_id:
      name: Monitor ID
      description: Monitor identifier (e.g., DISPLAY1, DISPLAY2).
      required: true
      selector:
        text:

send_key_combo:
  name: Send Key Combo
  description: Send a keyboard key combination.
  fields:
    entity_id:
      name: Entity
      description: The Openctrol status sensor entity to target.
      required: true
      selector:
        entity:
          domain: sensor
          integration: openctrol
    keys:
      name: Keys
      description: Array of key names to press simultaneously (e.g., ["CTRL", "ALT", "DEL"]).
      required: true
      selector:
        object:

send_pointer_event:
  name: Send Pointer Event
  description: Send a pointer (mouse) event (move, click, or scroll).
  fields:
    entity_id:
      name: Entity
      description: The Openctrol status sensor entity to target.
      required: true
      selector:
        entity:
          domain: sensor
          integration: openctrol
    type:
      name: Type
      description: Event type (move, click, or scroll).
      required: true
      selector:
        select:
          options:
            - move
            - click
            - scroll
    dx:
      name: Delta X
      description: Horizontal delta (for move/scroll events).
      required: false
      selector:
        number:
    dy:
      name: Delta Y
      description: Vertical delta (for move/scroll events).
      required: false
      selector:
        number:
    button:
      name: Button
      description: Mouse button (for click events).
      required: false
      selector:
        select:
          options:
            - left
            - right
            - middle

