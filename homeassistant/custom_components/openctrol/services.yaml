power_action:
  name: Power Action
  description: Execute power management actions (restart, shutdown, wol).
  fields:
    entity_id:
      name: Entity
      description: The Openctrol status sensor entity to target.
      required: true
      selector:
        entity:
          domain: sensor
          integration: openctrol
    action:
      name: Action
      description: Power action to perform.
      required: true
      selector:
        select:
          options:
            - restart
            - shutdown
            - wol
    force:
      name: Force
      description: Force the action (optional).
      required: false
      selector:
        boolean:

set_master_volume:
  name: Set Master Volume
  description: Set master audio volume and/or mute state.
  fields:
    entity_id:
      name: Entity
      description: The Openctrol status sensor entity to target.
      required: true
      selector:
        entity:
          domain: sensor
          integration: openctrol
    volume:
      name: Volume
      description: Master volume (0-100).
      required: false
      selector:
        number:
          min: 0
          max: 100
          step: 1
          unit_of_measurement: "%"
    muted:
      name: Muted
      description: Mute state.
      required: false
      selector:
        boolean:

set_device_volume:
  name: Set Device Volume
  description: Set audio device volume and/or mute state.
  fields:
    entity_id:
      name: Entity
      description: The Openctrol status sensor entity to target.
